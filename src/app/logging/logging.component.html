<div class="card" *ngIf="loggingService.messages.length">
    <div class="card-header">
        Messages
    </div>
    <div class="car-body">
        <button class="btn btn-primary ms-2 mt-2" (click)="loggingService.clear()">
            Clear
        </button>
        <p *ngFor="let item of loggingService.messages">
            {{item}}
        </p>
    </div>
</div>
